<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Infector Demo</title>
</head>
<body>
  <script src="../../node_modules/underscore/underscore.js"></script>
  <script src="../../lib/infector.js"></script>
  <script>
  (function(){

    function ModuleOne(foo) {
      this.foo = foo;
    };
    ModuleOne.infect = ['foo'];
    ModuleOne.prototype.getFoo = function(){ return this.foo; };

    var infector = new Infector({
      moduleOne: { type: ModuleOne },
      foo: { value: 'Foo' }
    });

    var moduleOne = infector.get('moduleOne');
    console.log(moduleOne instanceof ModuleOne); // => true
    console.log(moduleOne.getFoo()); // => Foo
    
  }());
  </script>
</body>
</html>
